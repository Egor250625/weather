<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <img src="/images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <div th:replace="~{fragment :: header}"></div>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search-results}" th:method="get" class="input-group location-search-input-group me-3">
                <input class="form-control" type="text" name="name" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div>
            <div th:if="${weathers.isEmpty()}" class="alert alert-info" role="alert">
                You have not added any locations yet.
            </div>

            <div class="row" th:if="${!weathers.isEmpty()}">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="weather : ${weathers}">
                    <div class="card h-100 position-relative weather-card">
                        <form th:action="@{'/delete?latitude=' + ${weather.coordinates.latitude} + '&longitude=' + ${weather.coordinates.longitude} }" method="post">
                            <div class="position-absolute weather-card-delete-form">
                                <button type="submit" class="btn-close" aria-label="Delete"></button>
                            </div>
                        </form>
                        <img class="card-img-top img-fluid"
                             th:src="'https://openweathermap.org/img/wn/' + ${weather.weather[0].icon} + '@4x.png'"
                             alt="Weather icon">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${weather.main.temperature} + '°C'"></h1>
                            <h3 class="card-title" th:text="${weather.name} + ', ' + ${weather.sys.country}"></h3>
                            <p class="card-text mb-1">
                                <span th:text="'Feels like: ' + ${weather.main.feelsLike} + '°C. ' + ${#strings.capitalize(weather.weather[0].description)}"></span>
                            </p>
                            <p class="card-text mb-1" th:text="'Humidity: ' + ${weather.main.humidity} + '%'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
